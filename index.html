<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d responsive touch slider shoes</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="slider-container">
        <ul class="slider-items">
            <li class="item-1"><img src="/img/1.png" alt=""></li>
            <li class="item-2"><img src="/img/5.png" alt=""></li>
            <li class="item-3"><img src="/img/6.png" alt=""></li>
            <li class="item-4"><img src="/img/7.png" alt=""></li>
            <li class="item-5"><img src="/img/8.png" alt=""></li>
        </ul>
        <div class="slider-navigation">
            <button class="slider-nav prev"></button>
            <button class="slider-nav next"></button>
        </div>
        <div class="slider-dots">
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
